<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background-color: #fff0f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem;
    }

    .hero-text {
      flex: 1;
    }

    .hero h1 {
      font-size: 1.3rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1rem;
    }

    .hero h2 {
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      color: #e91e63;
      margin-top: -0.5rem;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      width: 460px;
      height: 540px;
      object-fit: cover;
      border-radius: 12px;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      width: 100%;
    }

    .section-item {
      flex: 1 1 25%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }

    .section-item span {
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      display: block;
      margin-bottom: 1rem;
    }

    .section-item:nth-child(1) { background-color: #ffc1e3; }
    .section-item:nth-child(2) { background-color: #f48fb1; }
    .section-item:nth-child(3) { background-color: #ec407a; }
    .section-item:nth-child(4) { background-color: #ad1457; }

    .inner-button {
      padding: 10px 24px;
      font-size: 0.75rem;
      font-weight: 300;
      text-transform: uppercase;
      color: white;
      background-color: rgba(0, 0, 0, 0.15);
      border: none;
      pointer-events: auto;
      user-select: none;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .inner-button:hover {
      background-color: rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 768px) {
      .section-item {
        flex: 1 1 50%;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 2rem;
      }
    }

    @media (max-width: 480px) {
      .section-item {
        flex: 1 1 100%;
      }

      .hero h2 {
        font-size: 2.2rem;
      }

      .hero h1 {
        font-size: 1rem;
      }

      .hero-image img {
        width: 260px;
        height: 340px;
      }
    }
  </style>
</head>
<body>

  <!-- First Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>HELLO BABY,</h1>
      <h2>WELCOME TO YOUR WEBSITE! &lt;3</h2>
    </div>
    <div class="hero-image">
      <img src="https://i.imgur.com/bHAdhN4.png" alt="Her Photo" />
    </div>
  </section>

  <!-- Second Section -->
  <section class="section-grid">

    <div class="section-item">
      <span>LOVE COUPONS</span>
      <a href="coupons.html" class="inner-button">C L A I M  I T</a>
    </div>

    <div class="section-item">
      <span>LOVE LETTERS</span>
      <a href="letters.html" class="inner-button">R E A D T H E M</a>
    </div>

    <div class="section-item">
      <span>MAIN LETTER</span>
      <a href="main-letter.html" class="inner-button">R E A D  I T</a>
    </div>

    <div class="section-item">
      <span>DEDICATED SONG</span>
      <a href="song.html" class="inner-button">L I S T E N  T O  I T</a>
    </div>

  </section>

</body>
</html>
