<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      position: relative;
    }

    .hero {
      height: 100vh;
      background-color: #ebe6ff; /* updated: brighter pale purple but still white-ish */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem;
      position: relative;
      overflow: hidden;
    }

    .hero-text {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 1.3rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1rem;
    }

    .hero h2 {
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      color: #6a35c6; /* slightly darker purple */
      margin-top: -0.5rem;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-image img {
      width: 460px;
      height: 540px;
      object-fit: cover;
      border-radius: 12px;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      width: 100%;
    }

    .section-item {
      flex: 1 1 25%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }

    .section-item span {
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      display: block;
      margin: 1rem 0;
    }

    .section-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .section-item:nth-child(1) { background-color: #d1c4e9; }
    .section-item:nth-child(2) { background-color: #b39ddb; }
    .section-item:nth-child(3) { background-color: #9575cd; }
    .section-item:nth-child(4) { background-color: #512da8; }

    .inner-button {
      padding: 10px 24px;
      font-size: 0.75rem;
      font-weight: 300;
      text-transform: uppercase;
      color: white;
      background-color: rgba(0, 0, 0, 0.15);
      border: none;
      pointer-events: auto;
      user-select: none;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .inner-button:hover {
      background-color: rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 768px) {
      .section-item {
        flex: 1 1 50%;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 2rem;
      }
    }

    @media (max-width: 480px) {
      .section-item {
        flex: 1 1 100%;
      }

      .hero h2 {
        font-size: 2.2rem;
      }

      .hero h1 {
        font-size: 1rem;
      }

      .hero-image img {
        width: 260px;
        height: 340px;
      }

      .section-img {
        width: 80px;
        height: 80px;
      }
    }

    .heart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: visible;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
    }

    .heart {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: #9a70f8; /* lighter purple than #8145f1 */
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: #9a70f8;
      border-radius: 50%;
    }

    .heart::before {
      top: -16px;
      left: 0;
    }

    .heart::after {
      left: -16px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
      }
    }

    .secret-link {
      text-decoration: none;
      color: inherit;
      cursor: default;
      pointer-events: auto;
    }

    .secret-link:hover {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="heart-background" id="heart-background"></div>

    <div class="hero-text">
      <h1>HELLO <a href="secret.html" class="secret-link">BABY</a>,</h1>
      <h2>WELCOME TO YOUR WEBSITE! &lt;3</h2>
    </div>
    <div class="hero-image">
      <img src="https://i.imgur.com/bHAdhN4.png" alt="Her Photo" />
    </div>
  </section>

  <!-- Second Section -->
  <section class="section-grid">
    <div class="section-item">
      <img src="https://i.imgur.com/YTRT0cS.png" alt="Coupon Image" class="section-img" />
      <span>LOVE COUPONS</span>
      <a href="coupons.html" class="inner-button">C L A I M  I T</a>
    </div>
    <div class="section-item">
      <img src="https://i.imgur.com/cX6BOnh.png" alt="Letters Image" class="section-img" />
      <span>LOVE LETTERS</span>
      <a href="letters.html" class="inner-button">R E A D T H E M</a>
    </div>
    <div class="section-item">
      <img src="https://i.imgur.com/txAdy3l.png" alt="Main Letter" class="section-img" />
      <span>MAIN LETTER</span>
      <a href="main-letter.html" class="inner-button">R E A D  I T</a>
    </div>
    <div class="section-item">
      <img src="https://i.imgur.com/3YF09DW.png" alt="song" class="section-img" />
      <span>DEDICATED SONG</span>
      <a href="song.html" class="inner-button">L I S T E N  T O  I T</a>
    </div>
  </section>

  <!-- Falling Heart Script -->
  <script>
    const container = document.getElementById('heart-background');
    const heroSection = document.getElementById('hero');

    function createHeart() {
      const rect = heroSection.getBoundingClientRect();
      if (rect.bottom > 0) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = 5 + Math.random() * 5 + 's';
        heart.style.opacity = Math.random() * 0.7 + 0.3;
        heart.style.transform = 'rotate(45deg) scale(' + (Math.random() * 0.3 + 0.7) + ')';
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
