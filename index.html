<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #passwordScreen img {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
      border: 0 !important;
      outline: 0 !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      background: transparent !important;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      margin: 1rem 0;
      border: 2px solid #e91e63;
      border-radius: 8px;
      width: 250px;
      max-width: 90vw;
    }
    button {
      padding: 15px 25px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c2185b;
    }
    p#errorMsg {
      color: red;
      height: 1.5rem;
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <div id="passwordScreen">
    <img src="https://i.imgur.com/zb4H0gB.png" alt="Cute Couple" />
    <input type="password" id="passwordInput" placeholder="Enter password..." autocomplete="off" />
    <button id="submitPassword">Unlock</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const correctPassword = "noelxlexi<3"; // Replace with your password

    document.getElementById("submitPassword").addEventListener("click", () => {
      const entered = document.getElementById("passwordInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      if (entered === correctPassword) {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Oops! That's not the right password.";
      }
    });

    // Optional: Allow enter key to submit
    document.getElementById("passwordInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("submitPassword").click();
      }
    });
  </script>
</body>
</html>
