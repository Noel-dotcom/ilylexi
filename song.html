<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Song</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f3e8ff; /* soft purple background */
      padding: 2rem;
      text-align: center;
      color: #2e1f4d; /* dark purple text */
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #7b42c3; /* elegant purple heading */
    }

    iframe {
      margin-top: 2rem;
      border-radius: 15px;
      width: 100%;
      height: 420px;
      border: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .back-button {
      display: inline-block;
      margin: 2rem 0;
      padding: 12px 24px;
      background: linear-gradient(135deg, #7b42c3, #682db7); /* purple gradient */
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(123, 66, 195, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .back-button:hover,
    .back-button:focus {
      background: linear-gradient(135deg, #682db7, #5a27a1);
      box-shadow: 0 8px 18px rgba(90, 39, 161, 0.6);
      transform: scale(1.05);
      outline: none;
    }

    .back-button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(90, 39, 161, 0.8);
    }
  </style>
</head>
<body>
  <h1>Dedicated Song</h1>
  <iframe 
    src="https://www.youtube.com/embed/1-iBQDveqtU" 
    title="Soft Spot" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <!-- Back to Home button -->
  <a href="home.html" class="back-button">‚Üê Back to Home</a>
</body>
</html>
