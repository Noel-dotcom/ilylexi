<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golden Love Coupon</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;900&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 2rem;
    background: #fff9e6;
    font-family: 'Inter', sans-serif;
  }

  h1 {
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: #b8860b; /* golden */
    margin-bottom: 2rem;
  }

  .coupon {
    display: flex;
    background: white;
    box-shadow: 0 8px 20px rgba(184, 134, 11, 0.2);
    height: 240px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: filter 0.3s ease;
    user-select: none;
    max-width: 480px;
    margin: 0 auto;
  }

  .coupon-main {
    flex: 1;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 2rem;
    font-weight: 900;
    color: #b8860b; /* golden */
    background-color: #fff5cc;
    transition: color 0.3s ease;
  }

  .fine-print {
    font-size: 0.9rem;
    margin-top: 0.5rem;
    color: #8b7500; /* dark golden */
    font-weight: 300;
    transition: color 0.3s ease;
  }

  .tear-line {
    width: 120px;
    position: relative;
    background-color: #b8860b;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image:
      repeating-linear-gradient(
        to bottom,
        transparent 0,
        transparent 12px,
        #fff9e6 12px,
        #fff9e6 18px,
        transparent 18px,
        transparent 30px
      );
    background-repeat: repeat-y;
    background-position: left center;
    background-size: 6px 30px;
    transition: background-color 0.3s ease;
  }

  .tear-label {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    font-weight: 700;
    font-size: 1.6rem;
    color: #fff8b5;
    text-align: center;
    padding: 1rem 0;
    line-height: 1.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 2;
    user-select: none;
    transition: color 0.3s ease;
  }

  .tear-label span:first-child,
  .tear-label span:last-child {
    font-size: 1.6rem;
    letter-spacing: 1px;
    font-weight: 700;
  }

  .cutout {
    position: absolute;
    width: 32px;
    height: 32px;
    background: #fff9e6;
    border-radius: 50%;
    left: -16px;
    z-index: 2;
  }

  .cutout.top {
    top: -16px;
  }

  .cutout.bottom {
    bottom: -16px;
  }

  /* Used state */
  .coupon.used {
    filter: grayscale(60%) brightness(90%);
    cursor: default;
    pointer-events: none;
  }

  .coupon.used .coupon-main {
    color: #a6986a;
  }

  .coupon.used .fine-print {
    color: #a6986a;
  }

  .coupon.used .tear-line {
    background-color: #a6986a;
  }

  .coupon.used .tear-label {
    color: #f9f6d7;
  }

  @media (max-width: 768px) {
    .coupon {
      max-width: 100%;
      height: 220px;
    }

    .tear-line {
      width: 90px;
    }

    .tear-label {
      font-size: 1.3rem;
    }

    .tear-label span:first-child,
    .tear-label span:last-child {
      font-size: 1.3rem;
    }
  }

  .center-button-container {
    text-align: center;
    margin-top: 3rem;
  }

  .back-button {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(135deg, #b8860b, #a97800);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 6px 12px rgba(184, 134, 11, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  .back-button:hover,
  .back-button:focus {
    background: linear-gradient(135deg, #a97800, #8f6e00);
    box-shadow: 0 8px 18px rgba(143, 110, 0, 0.8);
    transform: scale(1.05);
    outline: none;
  }

  .back-button:active {
    transform: scale(0.95);
    box-shadow: 0 4px 8px rgba(143, 110, 0, 1);
  }
</style>
</head>
<body>
  <h1>Golden Love Coupon</h1>

  <div class="coupon" tabindex="0" role="button" aria-pressed="false" aria-label="1 Free Photo golden coupon">
    <div class="coupon-main">
      REACTIVE A COUPON
      <div class="fine-print">Lets you reactivate a coupon of your choice that you already used.</div>
    </div>
    <div class="tear-line">
      <div class="cutout top"></div>
      <div class="tear-label">
        <span>ONE TIME</span>
        <span>USE</span>
      </div>
      <div class="cutout bottom"></div>
    </div>
  </div>

  <div class="center-button-container">
    <a href="home.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <script>
    const coupon = document.querySelector('.coupon');
    coupon.addEventListener('click', () => {
      if (!coupon.classList.contains('used')) {
        coupon.classList.add('used');
        coupon.setAttribute('aria-pressed', 'true');
        const label = coupon.querySelector('.tear-label');
        label.innerHTML = '<span>USED</span>';
      }
    });

    coupon.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && !coupon.classList.contains('used')) {
        e.preventDefault();
        coupon.click();
      }
    });
  </script>
</body>
</html>
